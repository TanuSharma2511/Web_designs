<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     @import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
    
    body{
        margin:0;
        padding:0;
        font-family:"montserrat";
    }
    .team-section{
        background:#f1f1f1;
        text-align: center;
    }
    .inner-width{
        max-width:1200px;
        margin:auto;
        padding:40px;
        color:#333;
        overflow:hidden;
    }
    .team-section h1{
        font-size:20px;
        text-transform:uppercase;
        display:inline-block;
        border-bottom:4px solid;
        padding-bottom:10px;

    }
    .pe{
        float:left;
        width:calc(100% /3);
        overflow:hidden;
        padding:40px 0;
        transition:0.4s;
    }
    .pe:hover{
        background:#ddd;
    }
    .pe img{
        width:120px;
        height:120px;
    }
    .p-name{
        margin:16px 0;
        text-transform: uppercase;
    }
    .p-des{
        font-style: italic;
        color:#3498db;
    }
    .p-sm{
        margin-top:12px;
    }
    .p-sm a{
        margin:0 4px;
        display:inline-block;
        width:30px;
        height:30px;
        transition:0.4ss;
    }
    .p-sm a:hover{
        transform:scale(1.3);
    }
    .p-sm a i{
        color:#333;
        line-height:30px;
    }
    @media screen and (max-width:600px){
        .pe{
            width:100%;
        }
    }
    </style>
</head>
<body>
   
    <div class="team-section">
        <div class="inner-width">
            <h1>Meet our Team</h1>
            <div class="pers">


                <div class="pe">
                    <img src="p1.jpg" alt="">
                    <div class="p-name">Full Name</div>
                    <div class="p-des">Freedom Fighter 1</div>
                    <div class="p-sm">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </div>
                </div>
                
                <div class="pe">
                    <img src="p2.jpg" alt="">
                    <div class="p-name">Full Name</div>
                    <div class="p-des">Freedom Fighter 2</div>
                    <div class="p-sm">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </div>
                </div>

                <div class="pe">
                    <img src="p3.jpg" alt="">
                    <div class="p-name">Full Name</div>
                    <div class="p-des">Freedom Fighter 3</div>
                    <div class="p-sm">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
